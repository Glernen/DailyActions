name: Github JD-sign bot

on:
  watch:
    types: started
    push:
        branches:
            - main
    schedule:
        - cron: '5 16 * * *'
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Run app
              run: npm install
            - run: node app.js
              env:
                WPLM_COOKIE: ${{ secrets.WPLM_COOKIE }}
                PUSH_PLUS_TOKEN: ${{ secrets.PUSH_PLUS_TOKEN }}